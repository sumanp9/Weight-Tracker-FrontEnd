<h1>User Information   <button  *ngIf="usersData" matDialogClose color="warn" mat-button class="exit-button" matTooltip="Exit Page">Exit</button>
</h1>

<mat-error *ngIf="errorMsg">{{errorMsg}}</mat-error>
<table mat-table  [dataSource]=usersData class="mat-elevation-z8">
  <ng-container matColumnDef="First Name">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let user">{{user.fName}}</td>
  </ng-container>
  <ng-container matColumnDef="Last Name">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let user">{{user.lName}}</td>
  </ng-container>
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email Id</th>
    <td mat-cell *matCellDef="let user">{{user.email}}</td>
  </ng-container>
  <ng-container matColumnDef="Role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">{{user.role}}</td>
  </ng-container>
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button (click)="editUser(user)"><mat-icon color="accent">edit</mat-icon></button>
    </td>
  </ng-container>
  <ng-container matColumnDef="Delete">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let user">
    <button mat-icon-button (click)="deleteUser(user.id)"><mat-icon color="accent">delete</mat-icon></button>
  </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
