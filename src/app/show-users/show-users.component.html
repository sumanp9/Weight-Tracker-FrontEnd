<h1>User Information</h1>

  <mat-dialog-actions>
    <button  *ngIf="usersData" matDialogClose color="warn" mat-button class="exit-button" matTooltip="Exit Page">Exit</button>
  </mat-dialog-actions>

<table mat-table  [dataSource]=usersData class="mat-elevation-z8">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{user.name}}</td>
  </ng-container>
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email Id</th>
    <td mat-cell *matCellDef="let user">{{user.email}}</td>
  </ng-container>
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button><mat-icon color="accent">edit</mat-icon></button>
    </td>
  </ng-container>
  <ng-container matColumnDef="Delete">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let user">
    <button mat-icon-button (click)="deleteUser(user.id)"><mat-icon color="accent">delete</mat-icon></button>
  </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
