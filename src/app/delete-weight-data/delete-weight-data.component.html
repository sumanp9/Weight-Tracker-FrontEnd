<h2>Delete Record</h2>
<mat-dialog-content>
  <h3> Are you sure you want to delete record with: </h3>
  <p>
    Date: {{this.weightData.date}}
  </p>
  <p>
    Weight: {{this.weightData.weight}} {{this.weightData.unit}}
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button matDialogClose>Cancel</button>
  <button mat-raised-button color="warn" (click)="delete()">Delete</button>
</mat-dialog-actions>
